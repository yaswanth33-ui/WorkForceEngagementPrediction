<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Engagement Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Workforce Engagement Prediction</h1>
            <p>Enter employee details to predict their engagement level</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-section">
                    <h4><i class="fas fa-info-circle"></i> Basic Information</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="absence_reason_code" class="form-label">Absence Reason Code</label>
                            <select class="form-select" id="absence_reason_code" required>
                                <option value="1">Illness</option>
                                <option value="2">Family Emergency</option>
                                <option value="3">Personal Leave</option>
                                <option value="4">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="absence_month" class="form-label">Month</label>
                            <select class="form-select" id="absence_month" required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="weekday_code" class="form-label">Weekday</label>
                            <select class="form-select" id="weekday_code" required>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4><i class="fas fa-briefcase"></i> Work Details</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="commute_cost" class="form-label">Commute Cost ($)</label>
                            <input type="number" class="form-control" id="commute_cost" required min="0" step="0.01">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="commute_distance" class="form-label">Commute Distance (km)</label>
                            <input type="number" class="form-control" id="commute_distance" required min="0" step="0.01">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="years_at_company" class="form-label">Years at Company</label>
                            <input type="number" class="form-control" id="years_at_company" required min="0" step="0.1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="daily_workload" class="form-label">Daily Workload (hours)</label>
                            <input type="number" class="form-control" id="daily_workload" required min="0" max="24" step="0.1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="performance_target" class="form-label">Performance Target (%)</label>
                            <input type="number" class="form-control" id="performance_target" required min="0" max="100" step="0.1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="disciplinary_action" class="form-label">Disciplinary Action</label>
                            <select class="form-select" id="disciplinary_action" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4><i class="fas fa-user"></i> Personal Information</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="education_level" class="form-label">Education Level</label>
                            <select class="form-select" id="education_level" required>
                                <option value="1">High School</option>
                                <option value="2">Bachelor's</option>
                                <option value="3">Master's</option>
                                <option value="4">PhD</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="alcohol_consumption" class="form-label">Alcohol Consumption</label>
                            <select class="form-select" id="alcohol_consumption" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="tobacco_use" class="form-label">Tobacco Use</label>
                            <select class="form-select" id="tobacco_use" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="body_weight_kg" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="body_weight_kg" required min="0" step="0.1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="body_height_cm" class="form-label">Height (cm)</label>
                            <input type="number" class="form-control" id="body_height_cm" required min="0" step="0.1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="bmi_score" class="form-label">BMI Score</label>
                            <input type="number" class="form-control" id="bmi_score" required min="0" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4><i class="fas fa-calendar-alt"></i> Seasonal Information</h4>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="season_indicator" class="form-label">Season</label>
                            <select class="form-select" id="season_indicator" required>
                                <option value="1">Spring</option>
                                <option value="2">Summer</option>
                                <option value="3">Fall</option>
                                <option value="4">Winter</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-predict">
                        <i class="fas fa-chart-line me-2"></i>Predict Engagement
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your request...</p>
        </div>

        <div id="predictionResult" class="prediction-result">
            <h3><i class="fas fa-chart-bar me-2"></i>Prediction Result</h3>
            <div id="resultContent"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
